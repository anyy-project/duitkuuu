<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92FE9D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Main coin -->
  <circle cx="32" cy="28" r="12" fill="url(#coinGradient)" stroke="#fff" stroke-width="1.5"/>
  
  <!-- Dollar sign on coin -->
  <text x="32" y="34" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">$</text>
  
  <!-- Flow lines -->
  <path d="M20 20 Q26 16 32 20 Q38 24 44 20" stroke="url(#flowGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M20 36 Q26 40 32 36 Q38 32 44 36" stroke="url(#flowGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Small coins -->
  <circle cx="18" cy="18" r="4" fill="url(#coinGradient)" opacity="0.8"/>
  <circle cx="46" cy="18" r="4" fill="url(#coinGradient)" opacity="0.8"/>
  <circle cx="18" cy="46" r="4" fill="url(#coinGradient)" opacity="0.8"/>
  <circle cx="46" cy="46" r="4" fill="url(#coinGradient)" opacity="0.8"/>
  
  <!-- Small dollar signs on small coins -->
  <text x="18" y="21" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#fff">$</text>
  <text x="46" y="21" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#fff">$</text>
  <text x="18" y="49" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#fff">$</text>
  <text x="46" y="49" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#fff">$</text>
</svg>

