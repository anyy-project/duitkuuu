<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92FE9D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#fff" stroke-width="1"/>
  
  <!-- Main coin -->
  <circle cx="16" cy="14" r="6" fill="url(#coinGradient)" stroke="#fff" stroke-width="0.8"/>
  
  <!-- Dollar sign on coin -->
  <text x="16" y="17" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#fff">$</text>
  
  <!-- Flow lines -->
  <path d="M10 10 Q13 8 16 10 Q19 12 22 10" stroke="url(#flowGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M10 18 Q13 20 16 18 Q19 16 22 18" stroke="url(#flowGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Small coins -->
  <circle cx="9" cy="9" r="2" fill="url(#coinGradient)" opacity="0.8"/>
  <circle cx="23" cy="9" r="2" fill="url(#coinGradient)" opacity="0.8"/>
  <circle cx="9" cy="23" r="2" fill="url(#coinGradient)" opacity="0.8"/>
  <circle cx="23" cy="23" r="2" fill="url(#coinGradient)" opacity="0.8"/>
  
  <!-- Small dollar signs on small coins -->
  <text x="9" y="10" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#fff">$</text>
  <text x="23" y="10" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#fff">$</text>
  <text x="9" y="24" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#fff">$</text>
  <text x="23" y="24" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#fff">$</text>
</svg>

